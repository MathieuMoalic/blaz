name: Build Rust Backend

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    # Needed to create a GitHub Release
    permissions:
      contents: write

    env:
      RUST_BACKEND_DIR: backend
      RUST_TOOLCHAIN: stable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ env.RUST_BACKEND_DIR }}/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        working-directory: ${{ env.RUST_BACKEND_DIR }}
        run: cargo test --locked

      - name: Build release binary
        working-directory: ${{ env.RUST_BACKEND_DIR }}
        run: cargo build --release --locked

      - name: Upload backend binary as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-backend
          path: |
            ${{ env.RUST_BACKEND_DIR }}/target/release/*

      - name: Create GitHub Release and upload binary
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Backend ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            ${{ env.RUST_BACKEND_DIR }}/target/release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


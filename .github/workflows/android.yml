name: Build Android APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest

    # Needed to create a GitHub Release
    permissions:
      contents: write

    env:
      JAVA_VERSION: "17"
      FLUTTER_VERSION: "3.32.1"
      ANDROID_SDK_ROOT: "/usr/local/lib/android/sdk"
      ANDROID_HOME: "/usr/local/lib/android/sdk"
      FLUTTER_PROJECT: "flutter"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools platforms;android-35 build-tools;35.0.0 cmake;3.22.1 ndk;27.0.12077973
          cmdline-tools-version: 12266719
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/*.kt', '**/*.java') }}

      - name: Cache Flutter pub cache
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('${{ env.FLUTTER_PROJECT }}/pubspec.lock') }}

      - name: Flutter pub get
        working-directory: ${{ env.FLUTTER_PROJECT }}
        run: flutter pub get

      - name: Build release APK
        working-directory: ${{ env.FLUTTER_PROJECT }}
        run: flutter build apk --release --verbose

      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: blaz-android-apk
          path: ${{ env.FLUTTER_PROJECT }}/build/app/outputs/flutter-apk/app-release.apk

      - name: Create GitHub Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            ${{ env.FLUTTER_PROJECT }}/build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

